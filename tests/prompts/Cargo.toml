[package]
name = "mcp-prompts-tests"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
turul-mcp-server = { path = "../../crates/turul-mcp-server" }
turul-mcp-protocol = { path = "../../crates/turul-mcp-protocol" }
turul-mcp-derive = { path = "../../crates/turul-mcp-derive" }
turul-mcp-json-rpc-server = { path = "../../crates/turul-mcp-json-rpc-server" }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = { version = "1.0", features = ["v7"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
hyper = { version = "1", features = ["client", "http1"] }
hyper-util = { version = "0.1", features = ["client"] }
http-body-util = "0.1"
tower = { version = "0.5", features = ["util"] }
futures = "0.3"
tokio-stream = "0.1"
portpicker = "0.1"
tempfile = "3"
mcp-e2e-shared = { path = "../shared" }

[lib]
name = "mcp_prompts_tests"
path = "src/lib.rs"

[[bin]]
name = "prompts_example"
path = "src/main.rs"
