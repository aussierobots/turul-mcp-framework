[package]
name = "mcp-prompts-tests"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
turul-mcp-server = { path = "../../crates/turul-mcp-server" }
turul-mcp-protocol = { path = "../../crates/turul-mcp-protocol" }
turul-mcp-derive = { path = "../../crates/turul-mcp-derive" }
turul-mcp-builders = { path = "../../crates/turul-mcp-builders" }
turul-mcp-json-rpc-server = { path = "../../crates/turul-mcp-json-rpc-server" }
tokio.workspace = true
serde.workspace = true
serde_json.workspace = true
async-trait.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
uuid = { workspace = true, features = ["v7", "serde"] }
reqwest = { workspace = true, features = ["json", "stream"] }
hyper.workspace = true
hyper-util.workspace = true
http-body-util.workspace = true
tower = { workspace = true, features = ["util"] }
futures.workspace = true
tokio-stream.workspace = true
tempfile.workspace = true
mcp-e2e-shared = { path = "../shared" }
# Additional dependencies for test server binary
clap.workspace = true
chrono.workspace = true

[dev-dependencies]
serial_test = "3"

[lib]
name = "mcp_prompts_tests"
path = "src/lib.rs"

[[bin]]
name = "prompts-test-server"
path = "bin/main.rs"
