[package]
name = "mcp-e2e-shared"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
reqwest = { version = "0.12", features = ["json", "stream"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
portpicker = "0.1"
futures = "0.3"

[lib]
name = "mcp_e2e_shared"
path = "src/lib.rs"

[[test]]
name = "concurrent_session_advanced"
path = "tests/concurrent_session_advanced.rs"