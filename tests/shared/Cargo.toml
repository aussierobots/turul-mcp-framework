[package]
name = "mcp-e2e-shared"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
reqwest = { workspace = true, features = ["json", "stream"] }
serde_json.workspace = true
tokio.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
futures.workspace = true

[dev-dependencies]
# Test server dependencies - ensures they're built when running tests
resource-test-server = { path = "../../examples/resource-test-server" }
prompts-test-server = { path = "../../examples/prompts-test-server" }
tools-test-server = { path = "../../examples/tools-test-server" }

[lib]
name = "mcp_e2e_shared"
path = "src/lib.rs"

[[test]]
name = "concurrent_session_advanced"
path = "tests/concurrent_session_advanced.rs"
