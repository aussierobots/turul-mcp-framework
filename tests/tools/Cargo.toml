[package]
name = "turul-mcp-framework-tools-integration-tests"
version = "0.2.0"
edition = "2021"
authors = ["Nick <nick@aussierobots.com.au>"]
description = "MCP Tools Protocol Integration Tests"
license = "MIT OR Apache-2.0"

[dependencies]
# HTTP client for E2E testing
reqwest.workspace = true

# JSON handling
serde_json.workspace = true
serde.workspace = true

# Async runtime
tokio.workspace = true

# Process management for test servers
tokio-process = "0.2"

# Test utilities
anyhow.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

# Time utilities
chrono.workspace = true

# Collections
indexmap = "2.0"

# Async utilities
futures.workspace = true

# Shared E2E test utilities (will create this)
mcp-e2e-shared = { path = "../shared" }

[dev-dependencies]
# Test server dependency - ensures it's built when running tests
tools-test-server = { path = "../../examples/tools-test-server" }
