[package]
name = "mcp-tools-tests"
version.workspace = true
edition.workspace = true
autotests = false
authors = ["Nick <nick@aussierobots.com.au>"]
description = "MCP Tools Protocol Integration Tests"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
# HTTP client for E2E testing
reqwest.workspace = true

# JSON handling
serde_json.workspace = true
serde.workspace = true

# Async runtime
tokio.workspace = true

# Test utilities
anyhow.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

# Time utilities
chrono.workspace = true

# Async utilities
futures.workspace = true

# Shared E2E test utilities
mcp-e2e-shared.workspace = true

# Additional dependencies for test server binary
turul-mcp-server.workspace = true
turul-mcp-protocol.workspace = true
turul-mcp-derive.workspace = true
turul-mcp-builders.workspace = true
clap.workspace = true
async-trait.workspace = true
uuid = { workspace = true, features = ["v7", "serde"] }
schemars.workspace = true

[dev-dependencies]
serial_test.workspace = true

[[bin]]
name = "tools-test-server-e2e"
path = "bin/main.rs"

[[test]]
name = "all"
path = "tests/all.rs"
