[package]
name = "mcp-roots-tests"
version.workspace = true
edition.workspace = true
autotests = false

[dependencies]
# Core framework
turul-mcp-server.workspace = true
turul-mcp-protocol.workspace = true

# Shared test utilities
mcp-e2e-shared.workspace = true

# HTTP client and JSON
reqwest.workspace = true
serde_json.workspace = true

# Testing
tokio.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
# Additional dependencies for test server binary
clap.workspace = true

[[bin]]
name = "roots-server-e2e"
path = "bin/main.rs"

[lib]
name = "mcp_roots_tests"
path = "src/lib.rs"

[[test]]
name = "all"
path = "tests/all.rs"
