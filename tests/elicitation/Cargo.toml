[package]
name = "mcp-elicitation-tests"
version.workspace = true
edition.workspace = true
autotests = false

[dependencies]
# Core framework
turul-mcp-server.workspace = true
turul-mcp-protocol.workspace = true
turul-mcp-builders.workspace = true

# Shared test utilities
mcp-e2e-shared.workspace = true

# HTTP client and JSON
reqwest.workspace = true
serde_json.workspace = true

# Testing
tokio.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
# Additional dependencies for test server binary
clap.workspace = true
async-trait.workspace = true
serde.workspace = true
uuid = { workspace = true, features = ["v7", "serde"] }
serde_yml.workspace = true

[[bin]]
name = "elicitation-server-e2e"
path = "bin/main.rs"

[lib]
name = "mcp_elicitation_tests"
path = "src/lib.rs"

[[test]]
name = "elicitation_protocol_e2e"
path = "tests/elicitation_protocol_e2e.rs"
