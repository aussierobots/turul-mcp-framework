[package]
name = "mcp-sampling-tests"
version = "0.2.0"
edition = "2024"

[dependencies]
# Core framework
turul-mcp-server = { path = "../../crates/turul-mcp-server" }
turul-mcp-protocol = { path = "../../crates/turul-mcp-protocol" }

# Shared test utilities
mcp-e2e-shared = { path = "../shared" }

# HTTP client and JSON
reqwest = { version = "0.12", features = ["json"] }
serde_json = "1.0"

# Testing
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
# Additional dependencies for test server binary
clap.workspace = true
async-trait.workspace = true
serde.workspace = true
uuid = { workspace = true, features = ["v7", "serde"] }

[[bin]]
name = "sampling-server"
path = "bin/main.rs"

[lib]
name = "mcp_sampling_tests"
path = "src/lib.rs"

[[test]]
name = "sampling_protocol_e2e"
path = "tests/sampling_protocol_e2e.rs"

[[test]]
name = "sampling_validation_e2e"
path = "tests/sampling_validation_e2e.rs"
