[package]
name = "simple-sqlite-session"
version = "0.2.0"
edition.workspace = true
authors.workspace = true
license.workspace = true

[[bin]]
name = "simple-sqlite-session"
path = "src/main.rs"

[[bin]]
name = "sqlite-setup"
path = "src/bin/sqlite-setup.rs"

[[bin]]
name = "sqlite-teardown"
path = "src/bin/sqlite-teardown.rs"


[dependencies]
turul-mcp-server = { workspace = true, features = ["http", "sse", "sqlite"] }
turul-mcp-session-storage = { workspace = true, features = ["sqlite"] }
turul-mcp-derive.workspace = true
turul-mcp-builders.workspace = true
turul-mcp-protocol.workspace = true

tokio.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
serde_json.workspace = true
chrono.workspace = true
async-trait.workspace = true

# Use sqlx instead of rusqlite to avoid conflicts
sqlx = { workspace = true, features = ["sqlite", "runtime-tokio-rustls"] }

[features]
default = []