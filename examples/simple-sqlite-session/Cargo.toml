[package]
name = "simple-sqlite-session"
version = "0.1.1"
edition = "2021"

[[bin]]
name = "server"
path = "src/main.rs"

[[bin]]
name = "sqlite-setup"
path = "src/bin/sqlite-setup.rs"

[[bin]]
name = "sqlite-teardown"
path = "src/bin/sqlite-teardown.rs"

[dependencies]
turul-mcp-server = { path = "../../crates/turul-mcp-server", features = ["http", "sse"] }
turul-mcp-session-storage = { path = "../../crates/turul-mcp-session-storage", features = ["sqlite"] }
turul-mcp-derive = { path = "../../crates/turul-mcp-derive" }
turul-mcp-protocol = { path = "../../crates/turul-mcp-protocol" }

tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"

# Dependencies for database management binaries
rusqlite = { version = "0.29", features = ["bundled"] }

[features]
default = []