[package]
name = "tools-test-server"
version.workspace = true
edition.workspace = true
authors = ["Nick <nick@aussierobots.com.au>"]
description = "MCP Tools Test Server - Comprehensive test tools for E2E validation"
license = "MIT OR Apache-2.0"

[[bin]]
test = false
name = "tools-test-server"
path = "src/main.rs"

[dependencies]
# Framework dependencies
turul-mcp-server = { workspace = true, features = ["http"] }
turul-mcp-protocol = { workspace = true }
turul-mcp-derive = { workspace = true }
turul-mcp-builders = { workspace = true }

# Async runtime
tokio.workspace = true

# HTTP server
hyper.workspace = true
hyper-util.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true

# Error handling
anyhow.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

# UUID
uuid = { workspace = true, features = ["v7", "serde"] }

# Time
chrono.workspace = true

# File handling
tempfile.workspace = true

# Base64 encoding
base64.workspace = true

# Async trait
async-trait.workspace = true

# Command line parsing
clap.workspace = true

# JSON Schema validation
jsonschema = "0.17"

# Math operations
num-bigint = "0.4"

# JSON Schema generation
schemars = { workspace = true }
