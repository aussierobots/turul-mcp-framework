[package]
name = "lambda-turul-mcp-client"
version = "0.1.0"
edition.workspace = true
description = "Comprehensive test client for lambda-turul-mcp-server validation and end-to-end testing"
license = "MIT"

[[bin]]
name = "lambda-turul-mcp-client"
path = "src/main.rs"

[dependencies]
# MCP client framework
turul-mcp-client = { path = "../../crates/turul-mcp-client" }

# HTTP client for MCP communication (still needed for direct requests during testing)
reqwest = { version = "0.12", features = ["json", "stream"] }
tokio = { workspace = true, features = ["full"] }
tokio-stream = { workspace = true }
futures = { workspace = true }
futures-util = "0.3"

# JSON and serialization
serde = { workspace = true }
serde_json = { workspace = true }
uuid = { workspace = true }

# Error handling and logging
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Test framework
tokio-test = { workspace = true }

# Schema validation
jsonschema = "0.26"

# Date/time handling
chrono = { workspace = true }

# CLI argument parsing
clap = { version = "4.5", features = ["derive"] }

# Progress bars and output formatting
indicatif = "0.17"
colored = "2.1"

# Configuration management
config = "0.14"

[dev-dependencies]
tokio-test.workspace = true

[features]
default = ["client"]
client = []
integration-tests = []