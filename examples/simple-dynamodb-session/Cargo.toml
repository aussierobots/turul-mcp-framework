[package]
name = "simple-dynamodb-session"
version = "0.2.0"
edition.workspace = true
authors.workspace = true
license.workspace = true

[[bin]]
name = "simple-dynamodb-session"
path = "src/main.rs"

[[bin]]
name = "dynamodb-setup"
path = "src/bin/dynamodb-setup.rs"

[[bin]]
name = "dynamodb-teardown"
path = "src/bin/dynamodb-teardown.rs"


[dependencies]
turul-mcp-server = { workspace = true, features = ["http", "sse", "dynamodb"] }
turul-mcp-session-storage = { workspace = true, features = ["dynamodb"] }
turul-mcp-derive.workspace = true
turul-mcp-protocol.workspace = true

tokio.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
serde_json.workspace = true
chrono.workspace = true
uuid.workspace = true
async-trait.workspace = true

# Use workspace AWS dependencies
aws-sdk-dynamodb.workspace = true
aws-config.workspace = true

[features]
default = []