[package]
name = "simple-dynamodb-session"
version = "0.2.0"
edition = "2021"

[[bin]]
name = "server"
path = "src/main.rs"

[[bin]]
name = "dynamodb-setup"
path = "src/bin/dynamodb-setup.rs"

[[bin]]
name = "dynamodb-teardown"
path = "src/bin/dynamodb-teardown.rs"

[dependencies]
turul-mcp-server = { path = "../../crates/turul-mcp-server", features = ["http", "sse"] }
turul-mcp-session-storage = { path = "../../crates/turul-mcp-session-storage", features = ["dynamodb"] }
turul-mcp-derive = { path = "../../crates/turul-mcp-derive" }
turul-mcp-protocol = { path = "../../crates/turul-mcp-protocol" }

tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
async-trait = "0.1"

# Dependencies for AWS DynamoDB management binaries
aws-sdk-dynamodb = "1.0"
aws-config = "1.0"

[features]
default = []