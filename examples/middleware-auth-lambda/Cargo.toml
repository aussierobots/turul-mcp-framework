[package]
name = "middleware-auth-lambda"
version.workspace = true
edition.workspace = true
publish = false
description = "AWS Lambda MCP server with authentication middleware"

[[bin]]
test = false
name = "middleware-auth-lambda"
path = "src/main.rs"

[dependencies]
# Lambda runtime
lambda_http = { workspace = true }
lambda_runtime = { workspace = true }

# AWS SDK for session storage
aws-config = { workspace = true }
aws-sdk-dynamodb = { workspace = true }

# MCP framework
turul-mcp-server = { workspace = true }
turul-mcp-protocol = { workspace = true }
turul-mcp-session-storage = { workspace = true, features = ["dynamodb"] }
turul-mcp-aws-lambda = { workspace = true }
turul-http-mcp-server = { workspace = true }
turul-mcp-json-rpc-server = { workspace = true }

# Core dependencies
tokio = { version = "1.47", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

[features]
default = []
