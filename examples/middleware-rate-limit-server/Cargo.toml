[package]
name = "middleware-rate-limit-server"
version = "0.2.1"
edition = "2021"
publish = false

[dependencies]
turul-mcp-server = { path = "../../crates/turul-mcp-server", features = ["http"] }
turul-mcp-session-storage = { path = "../../crates/turul-mcp-session-storage" }
tokio = { version = "1.47", features = ["full"] }
async-trait = "0.1"
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4", features = ["derive"] }

[[bin]]
name = "middleware-rate-limit-server"
path = "src/main.rs"
